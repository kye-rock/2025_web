  <style>
    html,   /* 전체 html, body 기본 높이 및 여백 제거 */
    body {
      height: 100%;
      margin: 0;
    }
    /* 고정된 네비게이션 바: 왼쪽에 300px 너비, 세로 전체 */
    nav {   
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 300px;
      background-color: #333;
      padding-top: 20px;
      z-index: 1000;
    }
    /* 네비게이션 링크 스타일 */
    nav a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      transition: padding-left 0.3s ease;
    }
     /* 배경색 변경, 왼쪽 패딩 증가 애니메이션 */
    nav a:hover {
      background-color: #555;
      padding-left: 30px;
    }
    /* 본문 영역을 화면 중앙에 flex로 정렬 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .container {
      position: relative;
      width: 420px;
      height: 560px;
      border: 1px solid #ccc;
      background: white;
      margin-top: -140px;
    }
    /* 중앙 이미지 크기 및 블록 표시 */
    .center-image {
      width: 420px;
      height: 560px;
      display: block;
    }

    .pos {
      position: absolute;
      width: 200px;
      height: 280px;
    }
     /* 크기 변환 */
    .r {
      transition: transform 0.3s ease;
    }
    /* 마우스 올릴 때 크기 확대, 조정 */
    .r:hover {
      transform: scale(1.5);
      z-index: 10;
    }

    /* 포지션별 위치 조절 */
    .pos1 { top: -300px; left: -210px; }
    .pos2 { top: -300px; left: 5px; }
    .pos3 { top: -300px; left: 220px; }
    .pos4 { top: -300px; left: 435px; }
    .pos5 { top: -10px; left: 435px; }

    .pos7 { top: 575px; left: 435px; }
    .pos8 { top: 575px; left: 220px; }
    .pos9 { top: 575px; left: 5px; }
    .pos10 { top: 575px; left: -210px; }
    .pos11 { top: 290px; left: -210px; }
    .pos12 { top: -10px; left: -210px; }
  </style>
