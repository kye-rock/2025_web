<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>김남길 필모 소개</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;     
      height: 100vh;         
      background: #f0f0f0;
    }
    .container {
      position: relative;
      width: 450px;
      height: 560px;
      border: 1px solid #ccc;
      background: white;
    }
    .center-image {
      width: 450px;
      height: 560px;
      display: block;
    }
    .pos {
      position: absolute;
      width: 200px;
      height: 280px;
    }
    .pos1 { top: -310px; left: -230px; } /*허임*/
    .pos2 { top: -300px; left: 4px; }/*철수*/
    .pos3 { top: -305px; left: 230px; } /*송하영*/
    .pos4 { top: -290px; left: 460px; }/*김해*/
    .pos5 { top: 10px; left: 475px; } /*민태주*/
    .pos6 { top: 310px; left: 475px; }/*비담*/
    .pos7 { top: 600px; left: 480px; }/*강수*/
    .pos8 { top: 575px; left: 250px; }/*이도*/
    .pos9 { top: 580px; left: 10px; }/*정재*/
    .pos10 { top: 590px; left: -230px; }/*최현*/
    .pos11 { top: 290px; left: -220px; }/*허경훈*/
    .pos12 { top: -10px; left: -220px; }/*이윤*/
  </style>
</head>
<body>
  <div class="container">
    <img src="image/0.png" alt="center" class="center-image" />
    <a href="01.html" target="_blank">
      <img src="image/1.png" class="pos pos1" alt="1" /></a>
    <a href="02.html" target="_blank">
    <img src="image/2.png" class="pos pos2" alt="2" /></a>
    <img src="image/3.png" class="pos pos3" alt="3" />
    <img src="image/4.png" class="pos pos4" alt="4" />
    <img src="image/5.png" class="pos pos5" alt="5" />
    <img src="image/6.png" class="pos pos6" alt="6" />
    <img src="image/7.png" class="pos pos7" alt="7" />
    <img src="image/8.png" class="pos pos8" alt="8" />
    <img src="image/9.png" class="pos pos9" alt="9" />
    <img src="image/10.png" class="pos pos10" alt="10" />
    <img src="image/11.png" class="pos pos11" alt="11" />
    <img src="image/12.png" class="pos pos12" alt="12" />
  </div>
</body>
</html>
